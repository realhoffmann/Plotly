<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Real Estate Dashboard</title>

    <!-- Load external CSS -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <!-- Header area with light-blue background -->
    <div id="header">
        <h1>Real Estate Dashboard</h1>
        <div id="controls">
            <!-- Your dropdowns, sliders, toggle button, etc. -->

            <label for="neighborhoodSelect">Neighborhood:</label>
            <select id="neighborhoodSelect"></select>

            <label for="yearSelect">Year Sold:</label>
            <select id="yearSelect"></select>

            <label for="conditionSelect">Condition:</label>
            <select id="conditionSelect"></select>

            <div class="slider-container">
                <label for="minPriceRange">Min Price: 
                    <span id="minPriceLabel"></span>
                </label>
                <input type="range" id="minPriceRange">
            </div>

            <div class="slider-container">
                <label for="maxPriceRange">Max Price: 
                    <span id="maxPriceLabel"></span>
                </label>
                <input type="range" id="maxPriceRange">
            </div>

            <!-- Example single toggle button + year display -->
            <button id="toggleBtn">Play</button>
            <span id="currentYear">(Year: None)</span>
        </div>
    </div>

    <!-- Chart containers -->
    <div id="charts">
        <div id="histogram" class="chart-container"></div>
        <div id="scatter"   class="chart-container"></div>
        <div id="boxplot"   class="chart-container"></div>
        <div id="timeseries" class="chart-container"></div>
    </div>

    <!-- Your JS (e.g. dashboard.js) -->
    <script src="dashboard.js"></script>
</body>
</html>
